<form [ngFormModel]="wordsForm" #f="ngForm" (submit)="addWord(f.value)" class="form-inline">
    <fieldset class="form-group">
        <label for="romaji">Japanisch</label> <br>
        <input id="romaji" class="form-control" type="text" ngControl="japanisch"/> <br>
        <label for="deutsch">Deutsch</label> <br>
        <input id="deutsch" class="form-control" type="text" ngControl="deutsch"/>  <br>
        <button class="btn btn-primary">Add</button>
    </fieldset>
</form>
